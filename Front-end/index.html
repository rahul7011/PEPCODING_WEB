<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
    }
    .far,.fas{
        font-size: 5rem;
        margin-right: 3rem;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <!-- Building Basic logic for Open Board Project -->
    
    <!-- <h1>Canvas example</h1> -->
    <i class="far fa-square"></i>
    <i class="fas fa-grip-lines-vertical"></i>
    <canvas></canvas>
</body>
<!-- injects js to the html -->
<script>
    let canvasBoard=document.querySelector("canvas");
    canvasBoard.height=window.innerHeight;
    canvasBoard.width=window.innerWidth;
    //this line gives you the tool to draw 
    let tool=canvasBoard.getContext("2[d");
    let body=document.querySelector("body");
    //rectangle build
    // tool.fillStyle="pink";
    // tool.fillRect(0,0,300,300); //default is black
    // tool.strokeStyle="red";
    // tool.strokeRect(25,25,300,300);
    // tool.fillStyle="yellow";
    // tool.fillRect(30,30,200,200);

    let rec=document.querySelector(".fa-square");
    let line=document.querySelector(".fa-grip-lines-vertical");
    let type="square";
    console.log(canvasBoard.getBoundingClientRect());
    let topCorrection=canvasBoard.getBoundingClientRect().top;
    rec.addEventListener("click",function(e)
    {
        type="square";
    });
    line.addEventListener("click",function(e){
        type="line";
    });

    let iX,iY,fX,fY;
    body.addEventListener("mousedown",function (e) {
        iX=e.clientX;
        iY=e.clientY-topCorrection;
    });
    body.addEventListener("mouseup",function(e){
        fX=e.clientX;
        fY=e.clientY-topCorrection;
        let width=fX-iX;
        let height=fY-iY;
        if(type=="square")
        {
            tool.fillRect(iX,iY,width,height);
        }else
        {
            tool.beginPath();
            tool.moveTo(iX,iY);
            tool.lineTo(fX,fY);
            tool.stroke();
        }
    })
    





</script>
</html>
